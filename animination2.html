<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: rgb(0, 255, 55);
  font-weight: bold;
  position: relative;
  animation: mymove 5s;
  animation-fill-mode: backwards;
}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div id="div1">sasanka</div>
<div id="div2">gajjarapu</div>
<div id="div3">samisragudem</div>
<div id="div4">West Godavari</div>
<div id="div5">Andhra Pradesh</div>

</body>
</html>
